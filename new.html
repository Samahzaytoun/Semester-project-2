<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            "2xl": { max: "1535px" },
            xl: { max: "1279px" },
            lg: { max: "1200px" },
            md: { max: "767px" },
            sm: { max: "639px" },
          },
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles/main.css" />
    <style type="text/tailwindcss">
      @layer components {
        .input {
          @apply block w-full rounded-md transition-all py-3 m-0 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;
        }
        .button {
          @apply px-6 py-2 font-medium tracking-wide text-white transition-colors duration-300 transform rounded-md bg-blue-500 hover:bg-blue-500/70 focus:outline-none focus:bg-blue-500/70;
        }
        .button-secondary {
          @apply px-6 py-2 font-medium tracking-wide text-blue-500 border transition-colors duration-300 transform rounded-md border-blue-500 hover:bg-blue-500/10 focus:outline-none focus:border-blue-500/70;
        }
      }
    </style>
    <title>New | Auction House</title>
  </head>
  <body class="max-w-[1200px] mx-auto p-10 md:p-4">
    <header class="flex items-center justify-between md:flex-col md:gap-4">
      <a href="index.html" class="flex text-3xl md:text-2xl">
        <div>üí´</div>
        <div>Auction <strong>City</strong></div>
      </a>

      <div id="profile-holder">
        <a class="button block" href="login.html"> Login </a>
      </div>
    </header>

    <main class="mt-20">
      <h1 class="text-2xl font-medium">üñºÔ∏è New Listing</h1>

      <form
        onsubmit="handleNewListing(event)"
        class="mt-10 flex flex-col gap-3 max-w-[600px]"
      >
        <div>
          <label for="title">Name</label>
          <input
            required
            id="title"
            name="title"
            placeholder="Name"
            type="text"
            class="input"
          />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea
            required
            id="description"
            name="description"
            placeholder="Description"
            class="input"
          ></textarea>
        </div>

        <div>
          <div id="media-manager">
            <label>Images</label>
            <div class="flex">
              <input
                class="input rounded-tr-none rounded-br-none"
                placeholder="An Image Url"
                id="image-input"
                type="text"
              />
              <button
                type="button"
                onclick="handleAddMedia()"
                class="button rounded-bl-none rounded-tl-none"
              >
                Add
              </button>
            </div>
          </div>
          <div
            id="media-holder"
            class="mt-2 p-2 bg-gray-100 flex gap-3 overflow-auto hidden"
          ></div>
        </div>

        <div>
          <div id="tags-manager">
            <label>Tags</label>
            <div class="flex">
              <input
                class="input rounded-tr-none rounded-br-none"
                placeholder="Enter a tag"
                id="tag-input"
                type="text"
              />
              <button
                type="button"
                onclick="handleAddTag()"
                class="button rounded-bl-none rounded-tl-none"
              >
                Add
              </button>
            </div>
          </div>
          <div
            id="tags-holder"
            class="mt-2 p-2 bg-gray-50 flex gap-3 overflow-auto hidden"
          ></div>
        </div>

        <div>
          <label for="endsAt">Auction End Date</label>
          <input
            placeholder="ends at"
            type="date"
            class="input"
            name="endsAt"
            id="endsAt"
          />
        </div>

        <button class="button">Create Listing</button>
      </form>
    </main>

    <script src="scripts/global.js"></script>
    <script src="scripts/new.js"></script>
  </body>
</html>
